<!DOCTYPE html>
<html>
    <head>
        <title>Mini To Do List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            #ft_list {
                display: flex;
                flex-direction: column;
                width: 300px;
                background: #fff;
                border-radius: 10px;
                border: 1px solid #ccc;
                padding: 10px;
                min-height: 100px;
            }

            #ft_list div {
                padding: 8px;
                margin: 5px 0;
                background: #eeccff;
                border-radius: 5px;
                cursor: pointer;
            }

            #ft_list div:hover {
                background: #da93fd;
            }

            button {
                margin: 15px;
                padding: 10px 20px;
                border: none;
                background: #f47dff;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background: #f47dff;
            }
        </style>
    </head>
    <body>
        <h1>My To Do List</h1>
        <button onclick="newTodo()">New</button>
        <div id="ft_list"></div>

        <script src="todo.js"></script>
    </body>
</html>
